<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лендинг с формой</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="orderForm">
    <label>
      Имя:
      <input type="text" id="name" name="name" required>
    </label>
    <label>
      Телефон:
      <input type="tel" id="phone" name="phone" required>
    </label>
    <div id="errorMessage" class="error"></div>
    <button type="submit">Отправить</button>
  </form>
  <script>
    const form = document.getElementById('orderForm');
    const errorMessage = document.getElementById('errorMessage');
    const submittedUsers = new Set(); 

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      
      if (submittedUsers.has(phone)) {
        errorMessage.textContent = 'Вы уже отправили заявку.';
        return;
      }

      try {
        const response = await fetch('https://order.drcash.sh/v1/order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer RLPUUOQAMIKSAB2PSGUECA'
          },
          body: JSON.stringify({
            stream_code: 'vv4uf',
            client: { phone, name }
          })
        });

        if (!response.ok) {
          throw new Error('Ошибка при отправке данных');
        }

        submittedUsers.add(phone); 
        window.location.href = '/thank-you.html';
      } catch (error) {
        errorMessage.textContent = 'Не удалось отправить заявку. Попробуйте еще раз.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
